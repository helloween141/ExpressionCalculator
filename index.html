<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <div class="container">
        <div class="container__inner">
            <h1 class="container__title">Калькулятор</h1>
            
            <div class="container__calc-form">
                <input type="text" id="expression-input" name="expression" value="" placeholder="Введите выражение" class="calc-form__input"/>
                <button id="calc-btn" class="calc-form__btn">Расчет</button>
            </div>

            <div class="container__result">
                <span id="result"></span>
            </div>

            <div class="container__info">
                <p>
                    Допустимые знаки: +, -, *, /, ^, (, ) <br />
                </p>
            </div>

        </div>
    </div>
    
    <script src="./index.ts"></script>
</body>
</html>
